<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://source.unsplash.com/1600x900/?nature,village') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      color: white;
      animation: float 4s ease-in-out infinite;
    }

    .welcome-box h1 {
      font-size: 3rem;
      margin: 0;
    }

    .welcome-box p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .enter-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: white;
      color: #333;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .enter-btn:hover {
      background: #333;
      color: white;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Namaste üôè</h1>
    <p>Welcome Naveen Rajoli.</p>
    <a class="enter-btn" href="home.html">Let‚Äôs Go</a>
  </div>
</body>
</html>
